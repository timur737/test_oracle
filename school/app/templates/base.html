<!DOCTYPE HTML>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>
        {% block title %}
        {% endblock title %}
        | School System
    </title>

    {% block head %}
    {% endblock head %}

</head>

<body>

<div class="container-fluid">

    <!-- NAVIGATION BAR -->


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="d-flex justify-content-between px-5 mx-auto" style="width: 80%;">
            <span class="navbar-text text-white"><a class="" href="{% url 'school:all' %}">SCHOOL</a></span>
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <a class="nav-link active" href="{% url 'logout' %}">Logout</a>

                {% else %}
                <a class="nav-link active" href="{% url 'signup' %}">Sign Up</a>
                <a class="nav-link active" href="{% url 'login' %}">Login</a>
                {% endif %}
                {% if user.is_authenticated %}
                <a class="nav-link active btn-primary" href="{% url 'school:create_school' %}">Create School</a>
                &nbsp;
                <a class="nav-link active btn-primary" href="{% url 'school:create_class' %}">Create Class</a>
                &nbsp;
                <a class="nav-link active btn-primary" href="{% url 'school:student_create' %}">Create Student</a>
                &nbsp;
                <a class="nav-link active btn-secondary" href="{% url 'school:send_email' %}">Send Message for All
                    Students</a>
                {% endif %}

            </ul>
        </div>
        <form class="d-flex" action="{% url 'school:search_results' %}" method="get">
            <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
    </nav>

    <!-- END OF NAVIGATION BAR -->

</div>
<div class="container justify-content-center mt-5" style="width: 100%;">

    {% block content %}
    {% endblock content %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
