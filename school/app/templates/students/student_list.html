{% extends 'base.html' %}
<body>
{% block content %}
{% if student_list %}
{% for student in student_list %}

<ul class="list-group">
    <li class="list-group-item">{{ student }}

        <a class="btn btn-primary"
           href="{% url 'school:student_detail' student.id %}">Detail</a>
        <a class="btn btn-secondary"
           href="{% url 'school:student_update' student.id %}">Update</a>
        <a class="btn btn-danger"
           href="{% url 'school:student_delete' student.id %}">Delete</a>

    </li>
</ul>
{% endfor %}
{% else %}
<h2>No students added.</h2>
{% endif %}
{% endblock %}

</body>
</html>
